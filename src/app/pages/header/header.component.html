
<p-tabMenu [model]="items" [activeItem]="activeItem">
    <ng-template pTemplate="item" let-item>
        <a [routerLink]="item.routerLink" class="p-menuitem-link flex justify-content-between align-items-center p-3">
            <div class="flex">
                <span [class]="item.icon"></span>
                <span> {{ item.label }}</span>
            </div>
            <div>
                <span *ngIf="item.shortcut" [class]="item.shortcutClass">{{ item.shortcut }}</span>
            </div>
        </a>
    </ng-template>
</p-tabMenu>
