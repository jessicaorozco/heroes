<p-tabMenu [model]="items" [activeItem]="activeItem" class="flex justify-content-between">
    <ng-template pTemplate="item" let-item>
        <a [routerLink]="item.routerLink" class="p-menuitem-link flex justify-content-between p-3">
            <div class="flex">
                <span [class]="item.icon"></span>
                <span> {{ item.label }}</span>
            </div>
            <div>
                <span *ngIf="item.shortcut" [class]="item.shortcutClass">{{ item.shortcut }}</span>
            </div>
        </a>
    </ng-template>
    
</p-tabMenu>
