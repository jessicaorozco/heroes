<div class="d-flex flex-column w-100">
    <div class="headerContent">
      <button class="pi pi-arrow-left" (click)="returnToList()"></button>
      <button class="pi pi-plus" (click)="addRegistry()"></button>
      <button class="pi pi-save" (click)="saveRegistry()"></button>
    </div>
    <div class="w-100 h-100 ps-5 mb-5">
      <div class="container formCRUD">
        <h4 class="headerTitle">SÃºper Hero Details</h4>
        <hr class="hrTitle">
        <form class="form-material" [formGroup]="form">
          <div class="form-group col-6">
            <label class="form-label">Id:</label>
            <div class="input-group">
              <input type="text" class="form-control shadow-none" formControlName="id" maxlength="50" readonly>
            </div>
          </div>
          <div class="form-group col-6">
            <label class="form-label">Name:</label>
            <div class="input-group">
              <input type="text"  class="form-control" formControlName="name" maxlength="50" >
      
            </div>
          </div>
          <div class="form-group col-6">
            <label class="form-label">Power:</label>
            <div class="input-group">
              <textarea rows="5" cols="30" pInputTextarea formControlName="power"></textarea>
              <!-- <input type="text" ngModel="power" class="form-control shadow-none" formControlName="power" maxlength="50" > -->
      
              
            </div>
          </div>
          <div class="form-group col-12">
            <button class="btn btn-primary" name="Cancel" (click)="returnToList()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
