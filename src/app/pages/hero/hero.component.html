   
<div class="w-100 h-100 p-5">
  <p-messages [(value)]="messages" [enableService]="false" [closable]="false"></p-messages>
  
<div class="d-flex flex-column w-100 h-100">
  <div class="headerContent">
        <button class="pi pi-trash" (click)="deleteData()" [disabled]="heroSelected.length === 0"></button>
        <button (click)="addRegistry()" class="pi pi-plus"></button>
    
  </div>
   
    <div class="h-100" >
      <div *ngIf="loading" class="h-50  justify-content-center">
        <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)" animationDuration=".5s"></p-progressSpinner>
           <!-- <form-loader *ngIf="loading"></form-loader> -->
         </div>
      <p-table #dt [value]="heroes" selectionMode="multiple" [(selection)]="heroSelected"
        styleClass="p-datatable-striped" dataKey="id" responsiveLayout="scroll" [paginator]="true"
        [rows]=env.paginatorTools [globalFilterFields]="['id','name','power']"
        currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [showCurrentPageReport]="true"
        sortMode="multiple"
        [multiSortMeta]="[ {field: 'id', order: 1}, {field: 'name', order: 1}, {field: 'power', order: 1},]">
 
        <ng-template pTemplate="caption" class="p-input-icon-right">
            <span class="p-input-icon-right">
              <i class="pi pi-search" aria-hidden="true"></i>
              <input type="text" pInputText (input)="dt.filterGlobal(getEventValue($event), 'contains')"
              placeholder="Buscar la palabra clave"/>
          </span>
        </ng-template>
        <ng-template pTemplate="header">
          <tr [pSelectableRow]="heroes">
            <th >Acciones</th>
            <th scope="col" pSortableColumn="id">Id
              <p-sortIcon field="id"></p-sortIcon>
            </th>
            <th scope="col" pSortableColumn="name">Nombre
              <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th scope="col" pSortableColumn="power">Poderes<p-sortIcon field="power"></p-sortIcon>
            </th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-data let-rowIndex="rowIndex">
          <tr [pSelectableRow]="data" [pSelectableRowIndex]="rowIndex">
            <td class="tdEditButton" >
              <button class="pi pi-pencil" (click)="editData(data.id)"></button>
            </td>
            <td>{{data.id}}</td>
            <td>{{data.name  }}</td>
                      <td>{{data.power }}</td>
          </tr>
        </ng-template>
        <ng-template pTemplate="emptymessage">
          <tr>
            <td colspan="7">No heroes found.</td>
          </tr>
        </ng-template>
      </p-table>

    </div>
  </div>

</div>
